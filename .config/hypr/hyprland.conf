################
### MONITORS ###
################

monitor = DP-2, 3840x2160@160, 0x0, 1
monitor = DP-1, 2560x1440@144, -2560x0, 1

###################
### MY PROGRAMS ###
###################

$terminal = ghostty
$terminalCommand = ghostty -e tmux-sessionizer ~ 
$terminalClass = com.mitchellh.ghostty
$browser = brave
$mail = thunderbird
$fileManager = dolphin
$menu = wofi --show drun ~/.config/wofi/style.css

#################
### AUTOSTART ###
#################

exec-once = waybar
exec-once = $terminalCommand
exec-once = $browser
exec-once = hyprlock > /dev/null

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

