general {
    disable_loading_bar = true
    hide_cursor = true
    grace = 0
    no_fade_in = false
    no_fade_out = false
}

background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.5
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Console-like input field
input-field {
    monitor =
    size = 600, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgb(24, 24, 24)
    inner_color = rgb(0, 0, 0)
    font_color = rgb(0, 255, 0)
    fade_on_empty = false
    placeholder_text = <span foreground="##00ff00">$ enter password_</span>
    hide_input = false
    check_color = rgb(0, 200, 0)
    fail_color = rgb(255, 0, 0)
    fail_text = <span foreground="##ff0000">authentication failed</span>
    capslock_color = rgb(255, 255, 0)
    position = 0, -100
    halign = center
    valign = center
}

# Time display (optional, terminal-style)
label {
    monitor =
    text = cmd[update:1000] echo "$(date '+%H:%M:%S')"
    color = rgb(0, 255, 0)
    font_size = 48
    font_family = JetBrains Mono
    position = 0, 200
    halign = center
    valign = center
}

# Username/hostname label (optional)
label {
    monitor =
    text = cmd[update:1000] echo "$USER@$(hostname)"
    color = rgb(0, 200, 0)
    font_size = 24
    font_family = JetBrains Mono
    position = 0, 100
    halign = center
    valign = center
}
